<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework12-13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="sky">
				<div class="sun"></div>
				<div class="cloud cloud_one"></div>
				<div class="cloud cloud_two"></div>
				<div class="cloud cloud_three"></div>
				<div class="cloud cloud_four"></div>
				<div class="cloud cloud_five"></div>
			</div>
		</header>
		<main class="main">
			<div class="bus">
				<div class="bus__front">
					<div class="bus__radiator-line bus__radiator-line_one"></div>
					<div class="bus__radiator-line bus__radiator-line_two"></div>
					<div class="bus__radiator-line bus__radiator-line_three"></div>
					<div class="bus__headlights"></div>
				</div>
				<div class="bus__header">
					<div class="bus__window bus__window_one"></div>
					<div class="bus__window bus__window_two"></div>
					<div class="bus__window bus__window_three"></div>
					<div class="bus__window bus__window_four"></div>
					<div class="bus__windshield"></div>
					<div class="bus__doors"></div>
				</div>
				<div class="bus__decore"></div>
				<div class="bus__bulb bus__bulb_one"></div>
				<div class="bus__bulb bus__bulb_two"></div>
				<div class="bus__bulb bus__bulb_three"></div>
				<div class="bus__bulb bus__bulb_four"></div>
				<div class="bus__bulb bus__bulb_five"></div>
				<div class="bus__text">SCHOOL</div>
				<div class="bus__wing bus__wing_left"></div>
				<div class="bus__wing bus__wing_right"></div>
				<div class="bus__bumper"></div>
				<div class="wheels wheels_left">
					<div class="wheels__disk wheels__disk_left">
						<div class="wheels__screw wheels__screw_one"></div>
						<div class="wheels__screw wheels__screw_two"></div>
						<div class="wheels__screw wheels__screw_three"></div>
						<div class="wheels__screw wheels__screw_four"></div>
						<div class="wheels__screw wheels__screw_five"></div>
						<div class="wheels__screw wheels__screw_six"></div>
					</div>
				</div>
				<div class="wheels wheels_right">
					<div class="wheels__disk wheels__disk_right">
						<div class="wheels__screw wheels__screw_one"></div>
						<div class="wheels__screw wheels__screw_two"></div>
						<div class="wheels__screw wheels__screw_three"></div>
						<div class="wheels__screw wheels__screw_four"></div>
						<div class="wheels__screw wheels__screw_five"></div>
						<div class="wheels__screw wheels__screw_six"></div>
					</div>
				</div>

			</div>
		</main>
		<footer class="footer">
			<div class="road">
				<div class="road__markup"></div>
			</div>
			<div class="grass"></div>
		</footer>
	</div>
</body>

</html>
